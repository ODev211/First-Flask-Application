{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Profile</h1>
<h3>Change Name</h3>
<form method="POST" action="{{ url_for('change_name') }}">
  <div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" class="form-control" id="first_name" name="first_name" required>
  </div>
  <div class="form-group">
    <label for="last_name">Last Name:</label>
    <input type="text" class="form-control" id="last_name" name="last_name" required>
  </div>
  <button type="submit" class="btn btn-default">Change Name</button>
</form>
<h3>Change Password</h3>
<form method="POST" action="{{ url_for('change_password') }}">
  <div class="form-group">
    <label for="old_password">Old Password:</label>
    <input type="password" class="form-control" id="old_password" name="old_password" required>
  </div>
  <div class="form-group">
    <label for="new_password">New Password:</label>
    <input type="password" class="form-control" id="new_password" name="new_password" required>
  </div>
  <button type="submit" class="btn btn-default">Change Password</button>
</form>
<h3>Change Email</h3>
<form method="POST" action="{{ url_for('change_email') }}">
  <div class="form-group">
    <label for="new_email">New Email:</label>
    <input type="email" class="form-control" id="new_email" name="new_email" required>
  </div>
  <button type="submit" class="btn btn-default">Change Email</button>
</form>
{% endblock %}
